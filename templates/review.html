{% extends  'base.html' %}
{% load static %}
{% block content %}
    <!-- inner banner -->
    <div class="inner-banner-w3ls d-flex flex-column justify-content-center align-items-center">
    </div>
    <!-- //inner banner -->
    <!-- breadcrumbs -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb d-flex justify-content-center">
            <li class="breadcrumb-item">
                <a href="index.html" class="m-0">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Reviews</li>
        </ol>
    </nav>
    <!-- //breadcrumbs -->
    <!-- review post-->
    <section class="post-wthree align-w3" id="blog">
        <div class="container">
            <div class="wthree_pvt_title text-center">
                    <div class="leave-coment-form">
                        <h3 class="courses-title  mb-4">Leave a Reply</h3>
                        <form  method="post">
                            {% csrf_token %}
                            <div>
                                 <div class="form-group">
                                    <input type="hidden" name="id" class="form-control" value="{{ Gadget.id }}" readonly>
                                </div>
                                 <div class="form-group">
                                    <input type="text" name="Gname" class="form-control" value="{{ Gadget.name }}" readonly>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="Name" class="form-control" value="{{ request.user }}" placeholder="Name" readonly>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="Email" class="form-control" placeholder="Email" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea name="Message" class="form-control" placeholder="Your comment here..."
                                    required=""></textarea>
                            </div>
                            <button class="btn btn-block btn-primary" type="submit"> Review </button>
                        </form>
                    </div>
            </div>
        </div>
    </section>
    <!-- //review post -->

{% endblock %}
